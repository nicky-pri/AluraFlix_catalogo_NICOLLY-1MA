<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Filmes</title>
</head>
<body>
  <h1>ðŸ”Ž Pesquisa de Filmes</h1>
  <input type="text" id="search" placeholder="Digite o tÃ­tulo do filme...">
  <div class="results" id="results"></div>

  <script>
    const apiKey = document.DOCUMENT_POSITION_PRECEDING
    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("keyup", async () => {
      const query = searchInput.value.trim();
      if (!query) { resultsDiv.innerHTML = ""; return; }

      const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
      const data = await res.json();

      if (data.Search) {
        resultsDiv.innerHTML = data.Search.map(movie => `
          <div class="movie">
            <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/200x300"}" alt="${movie.Title}">
            <h3>${movie.Title}</h3>
            <p>${movie.Year}</p>
          </div>
        `).join("");
      } else {
        resultsDiv.innerHTML = "<p>Nenhum filme encontrado.</p>";
      }
    });
  </script>
</body>
</html>
